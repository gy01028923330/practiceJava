<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault(); // 기본 제출 방지

            const boardName = document.getElementById('boardName').value;
            const category = document.getElementById('category').value;

            const requestBody = {
                boardName: boardName,
                category: category
            };

            fetch('/api/board', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody) // => requestDto={boardName=테스트2,category=테스트2}
            })
                .then(response => {

                    if (response.ok) {
                        alert('게시판 생성 완료');
                        // 필요한 경우, 추가 동작을 여기에 작성
                    } else {
                        alert('게시판 생성 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('게시판 생성 중 오류가 발생했습니다.');
                });
        }
    </script>
</head>
<body>
<h1>게시판 생성</h1>
<form onsubmit="submitForm(event)">
    <label for="boardName">게시판 이름:</label>
    <input type="text" id="boardName" name="boardName" required />

    <label for="category">카테고리:</label>
    <input type="text" id="category" name="category" required />

    <button type="submit">생성하기</button>
</form>
<a th:href="@{/}">메인 페이지로 돌아가기</a>
</body>
</html>
